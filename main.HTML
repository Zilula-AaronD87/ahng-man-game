<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hang Man Game</title>
</head>

<body>
    <header>
        <h1>Hang Man Game </h1>
    </header>

    <main>
        <p id="guessesLeft"></p>

        <div id="image">
                <img src="images/puppies1.jpg" width="300px" height="150px" hidden >
                <img src="images/puppies2.jpg" width="300px" height="150px" hidden >
                <img src="images/puppies3.jpg" width="300px" height="150px" hidden >
                <img src="images/puppies4.jpg" width="300px" height="150px" hidden >
        </div>

        <p id="wordPrompt"></p>
        <p id="wrongLetters"></p>

        <p id="userMessage"></p>
    </main>
    <form id="myForm" autocomplete="off" onsubmit="event.preventDefault();">
        <input type="text" id="letter" maxlength="1">
        <div>
            <button type="button" value="letter" id="button" onclick="checkGuess();">Guess</button>
        </div>
    </form>

    <script src="words.js"></script>
    <script src="app.js"></script>

</body>

</html>
